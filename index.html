<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="rose" src="rose.gltf"></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>
      <a-marker preset="hiro">
          <a-entity gltf-model="#rose" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000" position="-1.5 0 0"></a-entity>
          <a-entity
            text="value: Happy Birthday;
            width: 10;
            height: 10;
            color: #ff8800;"
            rotation="-90 0 0"
            position="4 0 0">
          </a-entity>
      </a-marker>

    </a-scene>
  </body>
</html>
