<!doctype HTML>
<html>
<head>

</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="rose" src="rose.gltf"></a-asset-item>

            <a-entity text='value: xoxo,\nFazreil and Farah Zahiah; width: 6; height: 10; color: #4444ff;' rotation='-90 0 0' position='3 0 1'></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
